<Button height="100" [isEnabled]="!disabled" (tap)="onTap()">
    <FormattedString>
      <Span class="mdi" [text]="cfButton?.icon.position === 'left' ? (cfButton?.icon.name | fonticon) : ''" [fontSize]="cfButton.icon.size" verticalAlign="middle"></Span>
      <Span class="mdi" [text]="cfButton?.waiting.value && cfButton?.waiting.icon.position === 'left' ? (cfButton?.waiting.icon.name | fonticon) : ''" [fontSize]="cfButton.waiting.icon.size" verticalAlign="middle"></Span>
      <Span [text]="label" fontAttributes="Bold" fontSize="50" verticalAlign="middle"></Span>
      <Span class="mdi" [text]="cfButton?.icon.position === 'right' ? (cfButton?.icon.name | fonticon) : ''" [fontSize]="cfButton.icon.size" verticalAlign="middle"></Span>
      <Span class="mdi" [text]="cfButton?.waiting.value && cfButton?.waiting.icon.position === 'right' ? (cfButton?.waiting.icon.name | fonticon) : ''" [fontSize]="cfButton.waiting.icon.size" verticalAlign="middle"></Span>
    </FormattedString>
</Button>
